version: '3.3'

services:
  nginx:
    image: nginx:alpine
    depends_on:
      - app
    volumes:
      - static:/var/www/html
      - uploads:/var/www/html/uploads
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 127.0.0.1:8000:80
  app:
    depends_on:
      - db
    build: .
    volumes:
      - static:/app/static
      - uploads:/app/uploads
  db:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: donorgrid
      POSTGRES_DB: donorgrid
      POSTGRES_USER: donorgrid

volumes:
  static:
    driver: local
  uploads:
    driver: local
